	<script src=final.js></script>

</head>

<body>

	<h1>Battleships</h1>
	
	<h2>A Javascript game</h2>    

<!-- Form to set playing field size & ships -->
    <div class=" formclass">    
	<form id="frm_input_data">
		Number of cells:
		<input type="text" name="numcells" value="5"> <br>
		Allowed ships <br>
		<div id="ship-options">
		<input type="checkbox" name="ships" value="2"> Destroyer (2 squares)<br>
		<input type="checkbox" name="ships" value="3"> Cruiser (3 squares)<br>
        <input type="checkbox" name="ships" value="3"> Submarine (3 squares)<br>
		<input type="checkbox" name="ships" value="4"> Battleship (4 squares)<br>
        <!--<input type="checkbox" name="ships" value="5"> Aircraft carrier (5 squares)<br>-->
		</div>
		<div class="buttonclass">
        <input class = "button" type="button" Value="Start Easy Game"      onclick="StartGame(this.form,3)">
		<input class = "button" type="button" Value="Start Moderate Game"  onclick="StartGame(this.form,2)">
		<input class = "button" type="button" Value="Start Difficult Game" onclick="StartGame(this.form,1)">        
        </div>		
		
	</form> 
	</div>
	<!-- Div  for the playing field-->
	<div id="div_table_board">
        
	</div>

	<p id="p_bombs">The number of bombs depends on the number of cells !!!</p>

</body>
</html>
